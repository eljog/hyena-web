---
layout: page
title: Our Team
permalink: "/team/"
comments: false
---
<section class="row">
    <div class="col-sm-8">
      <div class="row">
        {% for member in site.data.team.members %}
        <div class="card">
            <a href="{{ post.url | absolute_url }}">
                {% if member.image %} <img class="rounded mb-4" src="{{ site.baseurl }}/{{ member.image }}" alt="{{ member.name }}"> {% endif %}
            </a>
            <div class="card-block">
                <h2 class="card-title h4 serif-font"><a href="{{ post.url | absolute_url }}">{{ member.name }}</a></h2>
                <!-- <p class="card-text text-muted">{{ post.excerpt | strip_html | truncatewords:15 }}</p> -->
            </div>
        </div>
        {% endfor %}
        </div>
    </div>
</section>
